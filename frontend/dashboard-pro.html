<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRBot Trading Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .profit { color: #10B981; }
        .loss { color: #EF4444; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.5; } }
        .pulse { animation: pulse 2s infinite; }
    </style>
</head>
<body class="bg-slate-950 text-white font-sans">

<div class="flex h-screen">
    <!-- SIDEBAR -->
    <div class="w-56 bg-slate-900 border-r border-slate-700 p-6 overflow-y-auto">
        <div class="text-2xl font-bold mb-8">
            <span class="bg-gradient-to-r from-emerald-400 to-emerald-600 bg-clip-text text-transparent">CRBot</span>
        </div>
        
        <nav class="space-y-3">
            <button onclick="showPage('dashboard')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg bg-emerald-600 text-white">
                <i class="fas fa-chart-line"></i> Dashboard
            </button>
            <button onclick="showPage('markets')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800">
                <i class="fas fa-globe"></i> Markets
            </button>
            <button onclick="showPage('bots')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800">
                <i class="fas fa-robot"></i> Bots
            </button>
            <button onclick="showPage('reports')" class="sidebar-link w-full flex items-center gap-3 px-4 py-3 rounded-lg hover:bg-slate-800">
                <i class="fas fa-chart-bar"></i> Reports
            </button>
        </nav>
    </div>

    <!-- MAIN -->
    <div class="flex-1 flex flex-col">
        <!-- HEADER -->
        <div class="bg-slate-900 border-b border-slate-700 px-8 py-4 flex justify-between items-center">
            <h1 class="text-2xl font-bold">CRBot</h1>
            <div class="flex items-center gap-2 bg-slate-800 px-3 py-2 rounded">
                <span class="text-xs text-gray-400">API:</span>
                <span id="api-status" class="pulse w-2 h-2 bg-emerald-500 rounded-full"></span>
                <span class="text-sm text-emerald-400">LIVE</span>
            </div>
        </div>

        <!-- CONTENT -->
        <div class="flex-1 overflow-y-auto bg-slate-950 p-8">

            <!-- DASHBOARD PAGE -->
            <div id="dashboard" class="page-content">
                <h2 class="text-3xl font-bold mb-6">Dashboard</h2>
                
                <!-- KPIs -->
                <div class="grid grid-cols-4 gap-4 mb-6">
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <div class="text-gray-400 text-sm mb-2">Portfolio Value</div>
                        <div id="kpi-portfolio" class="text-3xl font-bold">-</div>
                    </div>
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <div class="text-gray-400 text-sm mb-2">Daily P&L</div>
                        <div id="kpi-daily-pnl" class="text-3xl font-bold">-</div>
                    </div>
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <div class="text-gray-400 text-sm mb-2">Win Rate</div>
                        <div id="kpi-win-rate" class="text-3xl font-bold">-</div>
                    </div>
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <div class="text-gray-400 text-sm mb-2">Max Drawdown</div>
                        <div id="kpi-drawdown" class="text-3xl font-bold">-</div>
                    </div>
                </div>

                <!-- CHART -->
                <div class="bg-slate-800 rounded-lg p-6 border border-slate-700 mb-6">
                    <h3 class="text-xl font-bold mb-4">Portfolio Equity (Candlestick)</h3>
                    <div style="position: relative; height: 400px;">
                        <canvas id="equityChart"></canvas>
                    </div>
                </div>

                <!-- FOOTER -->
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <h3 class="text-xl font-bold mb-4">Active Bots</h3>
                        <div id="bots-dashboard" class="space-y-2">
                            <div class="text-gray-400">Loading...</div>
                        </div>
                    </div>
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <h3 class="text-xl font-bold mb-4">Recent Trades</h3>
                        <div id="trades-dashboard" class="space-y-2">
                            <div class="text-gray-400">Loading...</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- MARKETS PAGE -->
            <div id="markets" class="page-content hidden">
                <h2 class="text-3xl font-bold mb-6">Markets</h2>
                
                <div class="flex gap-4 mb-6">
                    <select id="symbol" onchange="updateMarketsChart()" class="bg-slate-800 px-4 py-2 rounded border border-slate-700">
                        <option value="BTC">BTC/USD</option>
                        <option value="ETH">ETH/USD</option>
                        <option value="BNB">BNB/USD</option>
                    </select>
                </div>

                <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                    <h3 class="text-xl font-bold mb-4">Price Chart</h3>
                    <div style="position: relative; height: 400px;">
                        <canvas id="priceChart"></canvas>
                    </div>
                </div>
            </div>

            <!-- BOTS PAGE -->
            <div id="bots" class="page-content hidden">
                <h2 class="text-3xl font-bold mb-6">Bots</h2>
                <div id="bots-list" class="space-y-4">
                    <div class="text-gray-400">Loading...</div>
                </div>
            </div>

            <!-- REPORTS PAGE -->
            <div id="reports" class="page-content hidden">
                <h2 class="text-3xl font-bold mb-6">Reports</h2>
                <div class="grid grid-cols-2 gap-6">
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <div class="text-gray-400 text-sm mb-2">Total Trades</div>
                        <div class="text-3xl font-bold">0</div>
                    </div>
                    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
                        <div class="text-gray-400 text-sm mb-2">Win Rate</div>
                        <div id="report-win" class="text-3xl font-bold">-</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>

<script>
const API = 'http://127.0.0.1:8002';
let equityChart, priceChart;

async function apiCall(endpoint) {
  try {
    const res = await fetch(`${API}${endpoint}`);
    if (!res.ok) throw new Error('API Error');
    return await res.json();
  } catch (e) {
    console.error('Error:', e);
    return null;
  }
}

function showPage(name) {
  document.querySelectorAll('.page-content').forEach(p => p.classList.add('hidden'));
  document.getElementById(name).classList.remove('hidden');
  
  document.querySelectorAll('.sidebar-link').forEach(link => {
    link.classList.remove('bg-emerald-600', 'text-white');
  });
  event.target.classList.add('bg-emerald-600', 'text-white');
  
  if (name === 'dashboard') loadDashboard();
  else if (name === 'markets') loadMarkets();
  else if (name === 'bots') loadBots();
  else if (name === 'reports') loadReports();
}

async function loadDashboard() {
  const summary = await apiCall('/api/portfolio/summary');
  if (summary) {
    document.getElementById('kpi-portfolio').textContent = `$${summary.portfolio_value.toLocaleString()}`;
    document.getElementById('kpi-daily-pnl').textContent = `$${summary.daily_pnl.toLocaleString()}`;
    document.getElementById('kpi-win-rate').textContent = `${summary.win_rate.toFixed(1)}%`;
    document.getElementById('kpi-drawdown').textContent = `${summary.max_drawdown.toFixed(1)}%`;
  }

  const equity = await apiCall('/api/portfolio/equity-curve?days=30');
  if (equity?.data) {
    drawEquityChart(equity.data);
  }

  const bots = await apiCall('/api/bots/list');
  if (bots?.bots?.length > 0) {
    document.getElementById('bots-dashboard').innerHTML = bots.bots.slice(0, 3).map(b => `
      <div class="bg-slate-700 p-2 rounded">
        <span class="font-semibold">${b.name}</span>
        <span class="text-xs ml-2 bg-emerald-900 px-2 py-1 rounded">${b.status}</span>
      </div>
    `).join('');
  }

  const trades = await apiCall('/api/trades?limit=5');
  if (trades?.trades?.length > 0) {
    document.getElementById('trades-dashboard').innerHTML = trades.trades.map(t => `
      <div class="flex justify-between text-sm">
        <span>${t.symbol}</span>
        <span class="${t.pnl >= 0 ? 'profit' : 'loss'}">${t.pnl >= 0 ? '+' : ''}$${t.pnl.toFixed(2)}</span>
      </div>
    `).join('');
  }
}

function drawEquityChart(data) {
  const ctx = document.getElementById('equityChart');
  if (!ctx) return;
  
  if (equityChart) equityChart.destroy();

  const dates = data.map(d => new Date(d.date).toLocaleDateString('en-US', {month: 'short', day: 'numeric'}));
  const values = data.map(d => d.value);

  equityChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: dates,
      datasets: [{
        label: 'Portfolio Equity',
        data: values,
        borderColor: '#10B981',
        backgroundColor: 'rgba(16, 185, 129, 0.1)',
        fill: true,
        tension: 0.4,
        pointRadius: 3,
        pointBackgroundColor: '#10B981',
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: {
        legend: { display: false }
      },
      scales: {
        y: {
          beginAtZero: false,
          grid: { color: '#1e293b' },
          ticks: { color: '#94a3b8' }
        },
        x: {
          grid: { display: false },
          ticks: { color: '#94a3b8' }
        }
      }
    }
  });
}

async function loadMarkets() {
  await updateMarketsChart();
}

async function updateMarketsChart() {
  const symbol = document.getElementById('symbol').value;
  const ctx = document.getElementById('priceChart');
  if (!ctx) return;

  if (priceChart) priceChart.destroy();

  const basePrice = symbol === 'BTC' ? 42000 : symbol === 'ETH' ? 2200 : 600;
  const labels = Array.from({length: 30}, (_, i) => `Day ${i + 1}`);
  const prices = Array.from({length: 30}, () => basePrice + (Math.random() - 0.5) * 1000);

  priceChart = new Chart(ctx, {
    type: 'line',
    data: {
      labels: labels,
      datasets: [{
        label: `${symbol}/USD`,
        data: prices,
        borderColor: '#3b82f6',
        backgroundColor: 'rgba(59, 130, 246, 0.1)',
        fill: true,
        tension: 0.4,
        borderWidth: 2
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      plugins: { legend: { display: false } },
      scales: {
        y: {
          beginAtZero: false,
          grid: { color: '#1e293b' },
          ticks: { color: '#94a3b8' }
        },
        x: {
          grid: { display: false },
          ticks: { color: '#94a3b8' }
        }
      }
    }
  });
}

async function loadBots() {
  const data = await apiCall('/api/bots/list');
  const container = document.getElementById('bots-list');

  if (!data?.bots?.length) {
    container.innerHTML = '<div class="text-center text-gray-400 py-8">No bots</div>';
    return;
  }

  container.innerHTML = data.bots.map(bot => `
    <div class="bg-slate-800 rounded-lg p-6 border border-slate-700">
      <div class="flex justify-between items-start mb-4">
        <div>
          <h3 class="text-xl font-bold">${bot.name}</h3>
          <p class="text-sm text-gray-400">${bot.strategy}</p>
        </div>
        <span class="bg-emerald-900 text-emerald-100 px-3 py-1 rounded text-sm">${bot.status}</span>
      </div>
      <div class="grid grid-cols-4 gap-4 text-sm">
        <div>
          <div class="text-gray-400">Trades</div>
          <div class="font-bold">${bot.total_trades || 0}</div>
        </div>
        <div>
          <div class="text-gray-400">Win %</div>
          <div class="font-bold">${(bot.win_rate || 0).toFixed(1)}%</div>
        </div>
        <div>
          <div class="text-gray-400">P&L</div>
          <div class="font-bold ${(bot.total_pnl || 0) >= 0 ? 'profit' : 'loss'}">$${(bot.total_pnl || 0).toFixed(2)}</div>
        </div>
        <div>
          <div class="text-gray-400">Drawdown</div>
          <div class="font-bold text-red-400">${(bot.max_drawdown || 0).toFixed(1)}%</div>
        </div>
      </div>
    </div>
  `).join('');
}

async function loadReports() {
  const data = await apiCall('/api/portfolio/summary');
  if (data) {
    document.getElementById('report-win').textContent = `${data.win_rate.toFixed(1)}%`;
  }
}

window.addEventListener('load', () => {
  loadDashboard();
  setInterval(loadDashboard, 10000);
});
</script>

</body>
</html>
