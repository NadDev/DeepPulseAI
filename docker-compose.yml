  #     - ./docker/loki-config.yml:/etc/loki/local-config.yml
  #     - loki_data:/loki
  #   command: -config.file=/etc/loki/local-config.yml
  #   networks:
  #     - crbot_network
  #   restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local
  # loki_data:
  #   driver: local

networks:
  crbot_network:
    driver: bridge
